<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/quiz.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>Homework Assignment 5</title>
  </head>

  <body>
    <header>

      <audio id="myAudio">
        <source src="./assets/audio/olympic-fanfare.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>


    </header>

    <div id="quizConatainer" class="container">
      <div class="jumbotron">
        
        <div id="startScreen">
          <h1>Welcome to Olympic Quiz!</h1>
          
          <button
            type="button"
            id="startBtn"
            class="btn btn-default btn-lg btn-primary"
          >
            START
          </button>
        </div>

        <div id="gameScreen" class="hide">
          
          <h1>Time left: <span id="timer">20</span></h1>

          <h3 id="questionBox"></h3>
          <button id="option1" class="answerBtn"></button>
          <button id="option2" class="answerBtn"></button>
          <button id="option3" class="answerBtn"></button>
          <button id="option4" class="answerBtn"></button>
        </div>

        <div id = "correctAnswer" class="hide">
        </div>

        <div id = "image" class = "text-center">
          
        </div>

        <div id="resultsScreen" class="hide">
          <h1>Correct: <span id="correct"></span>, Incorrect: <span id="incorrect"></span></h1>
        </div>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/triviaquestion.js"></script>
    <script src="./assets/javascript/trivia.js"></script>
  </body>
</html>
